<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreLedger - Teste de Conex√£o</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 2px solid #2196F3;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .data-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ CoreLedger - Teste de Conex√£o API</h1>
        
        <div id="connectionStatus" class="status info">
            ‚è≥ Aguardando teste de conex√£o...
        </div>

        <div>
            <button onclick="testAPI()">üîó Testar API REST</button>
            <button onclick="testWebSocket()">üîå Testar WebSocket</button>
            <button onclick="simulateTransaction()">üí∏ Simular Transa√ß√£o</button>
        </div>

        <div id="dataDisplay" class="data-display"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let ws = null;

        function log(message, type = 'info') {
            const display = document.getElementById('dataDisplay');
            const timestamp = new Date().toLocaleTimeString();
            display.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            display.scrollTop = display.scrollHeight;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('connectionStatus');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function testAPI() {
            try {
                log('Testando conex√£o com API...');
                updateStatus('‚è≥ Testando API...', 'info');
                
                const response = await fetch(`${API_BASE}/api/dashboard`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log('‚úÖ API conectada com sucesso!');
                log('üìä Dados do dashboard:');
                log(JSON.stringify(data, null, 2));
                
                updateStatus('‚úÖ API funcionando corretamente!', 'success');
                
            } catch (error) {
                log(`‚ùå Erro na API: ${error.message}`);
                updateStatus(`‚ùå Erro na API: ${error.message}`, 'error');
            }
        }

        async function testWebSocket() {
            try {
                log('Conectando ao WebSocket...');
                updateStatus('‚è≥ Conectando WebSocket...', 'info');
                
                if (ws) {
                    ws.close();
                }
                
                ws = new WebSocket('ws://localhost:8000/ws');
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket conectado!');
                    updateStatus('üîå WebSocket ativo - dados em tempo real!', 'success');
                    ws.send('test message');
                };
                
                ws.onmessage = (event) => {
                    log('üì® Mensagem recebida via WebSocket:');
                    try {
                        const data = JSON.parse(event.data);
                        log(JSON.stringify(data, null, 2));
                    } catch {
                        log(event.data);
                    }
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå Erro no WebSocket: ${error}`);
                    updateStatus('‚ùå Erro no WebSocket', 'error');
                };
                
                ws.onclose = () => {
                    log('üîå WebSocket desconectado');
                };
                
            } catch (error) {
                log(`‚ùå Erro no WebSocket: ${error.message}`);
                updateStatus(`‚ùå Erro no WebSocket: ${error.message}`, 'error');
            }
        }

        async function simulateTransaction() {
            try {
                log('Simulando transa√ß√£o...');
                
                const response = await fetch(`${API_BASE}/api/simulate/random-transaction`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                log('‚úÖ Transa√ß√£o simulada com sucesso!');
                log(`üí∞ Tipo: ${result.transaction_type}, Valor: R$ ${result.amount}`);
                
            } catch (error) {
                log(`‚ùå Erro na simula√ß√£o: ${error.message}`);
            }
        }

        // Test API on page load
        window.addEventListener('load', () => {
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
